 partitions:
  - name: default
    nodesortpolicy:
        type: fair
        resourceweights:
          vcore: 0.5
          memory: 0.5
    placementrules:
      - name: provided
        create: true
    queues:
      - name: root
        properties:
          application.sort.policy: stateaware
        queues:
          - name: infinite
            submitacl: "*"
            parent: false